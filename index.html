<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form onsubmit="return validateForm()" action="index1.html" id="userForm">
    <h2>Registration Form</h2>

    <label>User ID:</label>
    <input type="text" id="n1" placeholder="Enter your username">
    <span id="error-n1" class="error"></span><br><br>

    <label>Contact:</label>
    <input type="text" id="n2" placeholder="10-digit mobile number">
    <span id="error-n2" class="error"></span><br><br>

    <label>Password:</label>
    <div class="password-wrapper">
      <input type="password" id="n3" placeholder="Create password" onkeyup="checkStrength()">
      <button type="button" id="togglePassword1" class="toggle-btn" onclick="togglePassword('n3', 'togglePassword1')">👁️</button>
    </div>
    <span id="strength"></span>
    <span id="error-n3" class="error"></span><br><br>

    <label>Confirm Password:</label>
    <div class="password-wrapper">
      <input type="password" id="n4" placeholder="Confirm password">
      <button type="button" id="togglePassword2" class="toggle-btn" onclick="togglePassword('n4', 'togglePassword2')">👁️</button>
    </div>
    <span id="error-n4" class="error"></span><br><br>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter valid email">
    <span id="error-email" class="error"></span><br><br>

    <input type="submit" value="Submit Your Data">
  </form>

  <script src="script.js"></script>
</body>
</html>
