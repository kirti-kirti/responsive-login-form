<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIMT University Header</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background-color:#f8f9fa; }
        .header-table { width: 100%; background-color: #fff; border-collapse: collapse; }
        .header-table td { padding: 10px; }
        .header-logo { height: 70px; }
        .title { text-align:center; }
        .title h1 { margin:0; font-size:24px; color:#000; }
        .title span { color: #ff69b4; font-size:16px; }
    </style>
</head>
<body>
    <center>
        <table class="header-table">
            <tr>
                <td align="left">
                    <img src="logo2.jpg" alt="IIMT Logo" class="header-logo">
                </td>
                <td class="title">
                    <h1>IIMT University</h1>
                    <span>- Aim for Excellence -</span><br>
                    <span style="color:red;">Meerut</span>
                </td>
                <td align="right">
                    <img src="ps.png" alt="Image" class="header-logo">
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
